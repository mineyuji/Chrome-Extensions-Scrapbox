<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Option page.</title>
  </head>
  <body>
    <div class="container">
      <h1>Chrome extensions setting</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="webhook-url" class="h3 form-label">Slack webhook url</label>
            <input type="url" class="form-control" id="webhook-url" placeholder="https://your-chat/hooks/XXXXXXXXXX" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="scrapbox-project-name" class="h3 form-label">Scrapbox project name</label>
            <input type="url" class="form-control" id="scrapbox-project-name" placeholder="Your Scrapbox project name" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-7">
            <label for="scrapbox-limit" class="h3 form-label">Scrapbox search target page limit</label>
            <input type="number" class="form-control" id="scrapbox-limit" placeholder="500" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <button type="button" class="btn btn-primary" id="config-set">Set</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
